<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Иркутск — Городской портал</title>
  </head>
  <body style="background:#d0d0d0;margin:0;min-height:100vh;font-family:sans-serif">
    <div id="root"><p style="margin:0;padding:1em;text-align:center;color:#000;font-size:18px">Загрузка…</p></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      (function(){
        function ok(t){var r=document.getElementById('root');if(r&&r.textContent.indexOf('Загрузка')!==-1)r.innerHTML=t;}
        setTimeout(function(){
          var s=document.querySelector('script[type=module][src]');
          if(s&&s.src){
            fetch(s.src,{cache:'no-store'}).then(function(r){
              if(!r.ok){ok('<p style="padding:1em;text-align:center;color:#c00">Скрипт: HTTP '+r.status+'</p>');return;}
              return r.text();
            }).then(function(t){
              if(!t)return;
              var u=t.trim();
              if(u.substring(0,15).toLowerCase().indexOf('<!doctype')>=0||u.substring(0,5)==='<html'||(u[0]==='<'&&u[1]==='!'))
                ok('<p style="padding:1em;text-align:center;color:#c00">Сервер отдаёт HTML вместо JS.</p>');
            }).catch(function(){ ok('<p style="padding:1em;text-align:center;color:#c00">Сеть: не удалось загрузить скрипт.</p>'); });
          } else { ok('<p style="padding:1em;text-align:center;color:#c00">Нет script[type=module].</p>'); }
        },2500);
        setTimeout(function(){
          var r=document.getElementById('root');
          if(r&&r.childNodes.length<2&&r.textContent.indexOf('Загрузка')!==-1)
            r.innerHTML='<p style="padding:1em;text-align:center;color:#000">Не удалось загрузить. <a href="">Обновить</a></p>';
        },10000);
      })();
    </script>
  </body>
</html>
