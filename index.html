<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="format-detection" content="telephone=no" />
    <title>Иркутск — Городской портал</title>
    <script>
      // Детальное логирование для диагностики мобильных проблем
      var errorCount = 0;
      var maxErrors = 5;
      var loadStartTime = Date.now();
      var scriptsLoaded = 0;
      var scriptsTotal = 0;
      
      // Подсчитываем скрипты
      document.addEventListener('DOMContentLoaded', function() {
        var scripts = document.querySelectorAll('script[src]');
        scriptsTotal = scripts.length;
        console.log('Total scripts to load:', scriptsTotal);
        
        scripts.forEach(function(script) {
          script.addEventListener('load', function() {
            scriptsLoaded++;
            console.log('Script loaded:', script.src, 'Progress:', scriptsLoaded + '/' + scriptsTotal);
            if (scriptsLoaded === scriptsTotal) {
              console.log('All scripts loaded in', Date.now() - loadStartTime, 'ms');
            }
          });
          script.addEventListener('error', function() {
            console.error('Script failed to load:', script.src);
            showError('Не удалось загрузить: ' + script.src.split('/').pop());
          });
        });
      });
      
      function showError(message) {
        var root = document.getElementById('root');
        if (root && errorCount < maxErrors) {
          errorCount++;
          var errorHtml = '<div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: -apple-system, BlinkMacSystemFont, sans-serif; padding: 20px; text-align: center; background: #f9f5f2;"><div><p style="color: #111; margin-bottom: 10px; font-size: 18px; font-weight: 600;">Ошибка загрузки</p><p style="color: #666; font-size: 14px; margin-bottom: 10px;">' + (message || 'Неизвестная ошибка') + '</p><p style="color: #999; font-size: 12px; margin-bottom: 20px;">UA: ' + navigator.userAgent.substring(0, 50) + '...</p><button onclick="location.reload()" style="padding: 12px 24px; background: #111; color: #fff; border: none; border-radius: 12px; font-size: 16px; cursor: pointer;">Обновить страницу</button></div></div>';
          root.innerHTML = errorHtml;
        }
      }
      
      window.addEventListener('error', function(e) {
        var errorMsg = 'Ошибка: ' + (e.message || 'Неизвестная ошибка');
        if (e.filename) {
          errorMsg += ' в ' + e.filename.split('/').pop();
        }
        console.error('Global error:', {
          error: e.error,
          message: e.message,
          filename: e.filename,
          lineno: e.lineno,
          colno: e.colno,
          target: e.target
        });
        
        // Если ошибка загрузки скрипта - показываем пользователю
        if (e.target && (e.target.tagName === 'SCRIPT' || e.target.tagName === 'LINK')) {
          var resource = e.target.src || e.target.href || 'неизвестно';
          console.error('Resource load failed:', resource);
          showError('Не удалось загрузить: ' + resource.split('/').pop());
        } else if (!e.error && e.message) {
          // Сетевые ошибки или CORS
          if (e.message.includes('CORS') || e.message.includes('cross-origin')) {
            showError('Ошибка CORS. Попробуйте обновить страницу.');
          } else {
            showError('Проблема с загрузкой: ' + e.message);
          }
        }
      }, true);
      
      window.addEventListener('unhandledrejection', function(e) {
        console.error('Unhandled promise rejection:', e.reason);
        showError('Ошибка выполнения: ' + (e.reason?.message || String(e.reason)));
      });
      
      // Проверка доступности API
      fetch('/api/mobile-test')
        .then(r => r.json())
        .then(data => {
          console.log('API test successful:', data);
        })
        .catch(err => {
          console.error('API test failed:', err);
          showError('Проблема с подключением к серверу: ' + err.message);
        });
      
      // Таймаут загрузки
      setTimeout(function() {
        var root = document.getElementById('root');
        if (root && root.innerHTML.includes('Загрузка...')) {
          console.warn('Load timeout after', Date.now() - loadStartTime, 'ms');
          console.warn('Scripts loaded:', scriptsLoaded + '/' + scriptsTotal);
          var diagnosticInfo = 'Загрузка: ' + scriptsLoaded + '/' + scriptsTotal + ' скриптов. ';
          diagnosticInfo += 'Время: ' + Math.round((Date.now() - loadStartTime) / 1000) + ' сек. ';
          diagnosticInfo += 'UA: ' + navigator.userAgent.substring(0, 30);
          showError('Загрузка занимает слишком много времени. ' + diagnosticInfo);
        }
      }, 15000); // 15 секунд
    </script>
  </head>
  <body>
    <div id="root">
      <div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: -apple-system, BlinkMacSystemFont, sans-serif;">
        <div style="text-align: center;">
          <p>Загрузка...</p>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    <noscript>
      <div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: -apple-system, BlinkMacSystemFont, sans-serif;">
        <div style="text-align: center;">
          <p>Для работы приложения необходимо включить JavaScript.</p>
        </div>
      </div>
    </noscript>
  </body>
</html>
