<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Иркутск — Городской портал</title>
  </head>
  <body style="background:#d0d0d0;margin:0;min-height:100vh;font-family:sans-serif">
    <p style="margin:0;padding:1em;background:#fff;color:#000;font-size:18px;text-align:center">Загрузка…</p>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      setTimeout(function(){
        var r=document.getElementById('root');
        if(r&&!r.hasChildNodes()){
          var p=document.querySelector('body > p');
          if(p)p.innerHTML='Не удалось загрузить. <a href="">Обновить</a>';
        }
      },10000);
    </script>
  </body>
</html>
