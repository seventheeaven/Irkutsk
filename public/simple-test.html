<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            padding: 20px;
            background: #f9f5f2;
            text-align: center;
        }
        .test {
            background: white;
            padding: 40px;
            border-radius: 12px;
            margin: 20px auto;
            max-width: 400px;
        }
        h1 {
            color: #111;
            font-size: 24px;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            font-size: 16px;
            line-height: 1.5;
        }
        .success {
            color: green;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="test">
        <h1>✅ Тест успешен!</h1>
        <p>Если ты видишь эту страницу, значит HTML загружается на мобильных устройствах.</p>
        <p class="success">Проблема не в базовом подключении к серверу.</p>
    </div>
</body>
</html>
